name: Release OCcode

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: apps/extension
      - name: Compile extension
        run: npm run compile
        working-directory: apps/extension
      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies --skip-license --no-git-tag-version --allow-missing-repository
        working-directory: apps/extension
      - uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: apps/extension/*.vsix

  build-wrapper:
    needs: build-extension
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: macos-12
            platform: mac
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download extension VSIX
        uses: actions/download-artifact@v4
        with:
          name: extension-vsix
          path: apps/wrapper/extensions
      - name: Verify VSIX bundled
        shell: bash
        run: ls -la apps/wrapper/extensions/*.vsix
      - name: Download VSCodium for current platform
        shell: bash
        run: |
          set -e
          mkdir -p apps/wrapper/assets/vscodium
          VERSION=$(jq -r '.version' apps/wrapper/vscodium-manifest.json)
          PLATFORM="${{ matrix.platform }}"
          ARCH="${{ matrix.arch }}"
          
          echo "Debug: PLATFORM=$PLATFORM, ARCH=$ARCH"
          
          # Determine file based on platform
          case "$PLATFORM" in
            win)
              FILE="VSCodium-win32-${ARCH}-${VERSION}.zip"
              CHECKSUM_KEY="win32-${ARCH}"
              ;;
            mac)
              FILE="VSCodium-darwin-${ARCH}-${VERSION}.zip"
              CHECKSUM_KEY="darwin-${ARCH}"
              ;;
            linux)
              FILE="VSCodium-linux-${ARCH}-${VERSION}.tar.gz"
              CHECKSUM_KEY="linux-${ARCH}"
              ;;
            *)
              echo "Unknown platform: $PLATFORM"
              exit 1
              ;;
          esac
          
          URL="https://github.com/VSCodium/vscodium/releases/download/${VERSION}/${FILE}"
          echo "Downloading VSCodium from: $URL"
          curl -L -o "apps/wrapper/assets/vscodium/${FILE}" "$URL"
          
          echo "Verifying checksum for key: $CHECKSUM_KEY"
          EXPECTED=$(jq -r ".sha256[\"${CHECKSUM_KEY}\"]" apps/wrapper/vscodium-manifest.json)
          ACTUAL=$(sha256sum "apps/wrapper/assets/vscodium/${FILE}" | cut -d' ' -f1)
          
          if [ "$EXPECTED" != "null" ] && [ "$EXPECTED" != "" ]; then
            if [ "$EXPECTED" != "$ACTUAL" ]; then
              echo "Checksum mismatch! Expected: $EXPECTED, Got: $ACTUAL"
              exit 1
            fi
            echo "Checksum verified: $EXPECTED"
          else
            echo "Warning: No checksum found for $CHECKSUM_KEY"
          fi
          
          ls -la apps/wrapper/assets/vscodium/
      - name: Install dependencies
        run: npm ci
        working-directory: apps/wrapper
      - name: Build Electron app
        run: npm run build:${{ matrix.platform }} -- --${{ matrix.arch }}
        working-directory: apps/wrapper
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
      - name: Show dist output
        shell: bash
        run: |
          echo "=== dist tree ==="
          ls -la apps/wrapper/dist || true
          find apps/wrapper/dist -maxdepth 3 -type f
      - uses: actions/upload-artifact@v4
        with:
          name: occode-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
          path: apps/wrapper/dist/**
          if-no-files-found: error

  release:
    needs: [build-extension, build-wrapper]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -30
      - name: Collect release assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          # DMG (arm64, x64, universal)
          while IFS= read -r -d '' f; do cp -n "$f" release/; done < <(find artifacts -type f -name "OCcode-*.dmg" -print0)
          # AppImage
          while IFS= read -r -d '' f; do cp -n "$f" release/; done < <(find artifacts -type f -name "OCcode-*.AppImage" -print0)
          # Debian package
          while IFS= read -r -d '' f; do cp -n "$f" release/; done < <(find artifacts -type f -name "occode-wrapper_*_amd64.deb" -print0)
          # Windows installers/portable (exclude unpacked app)
          while IFS= read -r -d '' f; do cp -n "$f" release/; done < <(find artifacts -type f -name "OCcode*.exe" ! -path "*unpacked*" -print0)
          # VSIX
          while IFS= read -r -d '' f; do cp -n "$f" release/; done < <(find artifacts -type f -name "openclaw-vscode-*.vsix" -print0)
          echo "=== release assets ==="
          ls -la release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
