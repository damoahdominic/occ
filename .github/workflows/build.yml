name: Build OCcode

on:
  push:
    branches: [main, scaffold-mvp]
  pull_request:
    branches: [main]

jobs:
  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: apps/extension
      - name: Compile extension
        run: npm run compile
        working-directory: apps/extension
      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies --skip-license --no-git-tag-version --allow-missing-repository
        working-directory: apps/extension
      - uses: actions/upload-artifact@v4
        with:
          name: openclaw-extension
          path: apps/extension/*.vsix

  build-wrapper:
    needs: build-extension
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download extension VSIX
        uses: actions/download-artifact@v4
        with:
          name: openclaw-extension
          path: apps/wrapper/extensions
      - name: Verify VSIX bundled
        shell: bash
        run: ls -la apps/wrapper/extensions/*.vsix
      - name: Install dependencies
        run: npm ci
        working-directory: apps/wrapper
      - name: Build Electron app
        run: npm run build
        working-directory: apps/wrapper
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Show dist output
        shell: bash
        run: |
          echo "=== dist tree ==="
          ls -la apps/wrapper/dist || true
          find apps/wrapper/dist -maxdepth 3 -type f
      - uses: actions/upload-artifact@v4
        with:
          name: occode-${{ matrix.os }}
          path: apps/wrapper/dist/**
          if-no-files-found: error
