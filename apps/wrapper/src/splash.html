<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OCcode</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #00d4aa;
      margin-bottom: 8px;
    }
    .sub { color: #888; font-size: 14px; margin-bottom: 40px; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #333;
      border-top-color: #00d4aa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #status { color: #aaa; font-size: 13px; }
  </style>
</head>
<body>
  <div class="logo"><img id="logo-img" src="../assets/icon.png" width="80" height="80" style="vertical-align:middle; margin-right:12px; border-radius:16px;">OCcode</div>
  <div class="sub">Powered by OpenClaw</div>
  <div class="spinner"></div>
  <div id="status">Startingâ€¦</div>
</body>
</html>
